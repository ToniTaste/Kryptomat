<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Vigenère – Papierstreifen</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Kryptomat</h1>

  <div id="controls">
    Schlüssel:
    <input type="text" id="key" value="HUND" maxlength="20" />
    <button onclick="applyKey()">Schlüssel übernehmen</button>
    <br><br>
    Anzahl Streifen:
    <input type="number" id="count" min="1" max="20" value="5" />
    <button onclick="applyCount()">Streifenanzahl übernehmen</button>
	<br><br>
  </div>

  <div id="container"></div>

  <script src="script.js"></script>
</body>
</html>
